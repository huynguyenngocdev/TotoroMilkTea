<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
        }
        
        div {
            display: block;
        }
        
        .error-bg {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background: black;
            background: url('.public/404page/bg404.jpg');
            background: url('../../public/404page/bg404.jpg');
            background: url('../../../public/404page/bg404.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        #text1 {
            font-size: 15vw;
            font-weight: bold;
            text-align: center;
        }
        
        #text2 {
            font-size: 4vw;
            font-weight: bold;
            text-align: center;
        }
        
        hr {
            color: white;
            background: white;
            font-weight: bold;
            width: 30vw;
            height: 5px;
        }
        
        table {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        table tr,
        td {
            text-align: center;
            margin: 10px;
        }
        
        a {
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        
        button {
            border-radius: 20px;
            padding: 10px 20px;
            background: rgb(231, 57, 57);
        }
    </style>
</head>

<body>
    <div class="error-bg">
        <table>
            <tr>
                <td id="text1">
                    404
                </td>
            </tr>
            <tr>
                <td>
                    <hr>
                </td>
            </tr>

            <tr>
                <td id="text2">
                    Bạn thấy gì không? Là màn hình đó!
                </td>
            </tr>
            <tr>
                <td>
                    <hr>
                </td>
            </tr>
            <tr>
                <td><button><a href="localhost:3000">Về trang chủ</a></button></td>
            </tr>
        </table>
    </div>
</body>

</html>
